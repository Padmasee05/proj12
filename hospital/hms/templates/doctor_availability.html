<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Availability</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <style>
        #popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid #000;
            padding: 10px;
            background-color: #fff;
            z-index: 1000;
        }
        .slot-checkboxes input {
            margin-right: 10px;
        }
        /* Navigation bar styling */
        nav {
            background-color: #f4f4f4;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="{% url 'doctor_dashboard' %}">Home</a></li>
            <li><a href="{% url 'logout' %}" onclick="confirmLogout(event)">Logout</a></li>
        </ul>
    </nav>

    <h1>Mark Availability</h1>
    <form method="post" action="{% url 'doctor_availability' %}">
        {% csrf_token %}

        <label for="dates">Select Dates:</label>
        <input type="text" id="dates" name="dates" placeholder="Select dates" required>

        <fieldset class="slot-checkboxes">
            <legend>Select Slots:</legend>
            <label><input type="checkbox" name="slots" value="09:00-10:00"> 09:00 AM - 10:00 AM</label>
            <label><input type="checkbox" name="slots" value="10:00-11:00"> 10:00 AM - 11:00 AM</label>
            <label><input type="checkbox" name="slots" value="11:00-12:00"> 11:00 AM - 12:00 PM</label>
            <label><input type="checkbox" name="slots" value="12:00-13:00"> 12:00 PM - 01:00 PM</label>
            <label><input type="checkbox" name="slots" value="13:00-14:00"> 01:00 PM - 02:00 PM</label>
            <label><input type="checkbox" name="slots" value="14:00-15:00"> 02:00 PM - 03:00 PM</label>
            <label><input type="checkbox" name="slots" value="15:00-16:00"> 03:00 PM - 04:00 PM</label>
            <label><input type="checkbox" name="slots" value="16:00-17:00"> 04:00 PM - 05:00 PM</label>
        </fieldset>

        <button type="submit">Save Availability</button>
    </form>

    <div id="popup">
        <p>Scheduled successfully!</p>
        <button onclick="closePopup()">OK</button>
    </div>

    <script>
        // Initialize Flatpickr
        flatpickr("#dates", {
            mode: "multiple",
            dateFormat: "Y-m-d",
        });

        function showPopup() {
            var popup = document.getElementById("popup");
            popup.style.display = "block";
        }

        function closePopup() {
            var popup = document.getElementById("popup");
            popup.style.display = "none";
            window.location.href = "{% url 'doctor_dashboard' %}";
        }

        function confirmLogout(event) {
            event.preventDefault();
            if (confirm("Are you sure you want to logout?")) {
                window.location.href = event.target.href;
            }
        }
    </script>
</body>
</html>
